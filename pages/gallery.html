<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealSpace | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <!-- Header -->
   <div id="header"></div>



            <!-- Filter Buttons -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="veganism">Veganism</button>
                <button class="filter-btn" data-filter="fitness">Fitness</button>
                <button class="filter-btn" data-filter="recovery">Recovery</button>
                <button class="filter-btn" data-filter="community">Community</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <div class="gallery-item" data-category="veganism">
                    <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Vegan Meal Prep">
                    <div class="gallery-caption">Vegan Meal Prep with Nepali Ingredients</div>
                </div>
                <div class="gallery-item" data-category="fitness">
                    <video controls preload="metadata" poster="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80">
                        <source src="../videos/index/bodyweight_workout.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="gallery-caption">10-Minute Home Workout</div>
                </div>
                <div class="gallery-item" data-category="recovery">
                    <img src="https://images.unsplash.com/photo-1506126279646-a697353d3166?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Meditation">
                    <div class="gallery-caption">Mindfulness Meditation Session</div>
                </div>
                <div class="gallery-item" data-category="community">
                    <video controls preload="metadata" poster="https://images.unsplash.com/photo-1549060279-7e168fce7090?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80">
                        <source src="../videos/index/community_event.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="gallery-caption">Vegan Cooking Masterclass Highlights</div>
                </div>
                <div class="gallery-item" data-category="veganism">
                    <video controls preload="metadata" poster="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80">
                        <source src="../videos/index/vegan_cooking_demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="gallery-caption">Quick Vegan Dal Recipe</div>
                </div>
                <div class="gallery-item" data-category="fitness">
                    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Yoga Session">
                    <div class="gallery-caption">Morning Yoga Session in Chitwan</div>
                </div>
                <div class="gallery-item" data-category="recovery">
                    <img src="https://images.unsplash.com/photo-1518611012118-696072aa579a?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Challenge">
                    <div class="gallery-caption">30-Day Recovery Challenge Success</div>
                </div>
                <div class="gallery-item" data-category="community">
                    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Community Event">
                    <div class="gallery-caption">Teej Festival Health Workshop</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
<div id="footer"></div>

    <script src="../js/pages/gallery.js"></script>
    <script src="../js/pages/index.js"></script>
</body>
</html>
