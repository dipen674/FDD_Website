<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker | lbef</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/habit_tracker.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="page-content">
        <div class="container">
            <div class="content-container">
                <div class="content-header">
                    <h1>Personal Habit Tracker</h1>
                    <p>Track your progress and build healthy habits</p>
                </div>
                
                <div class="tracker">
                    <div class="tracker-grid">
                        <div class="tracker-card">
                            <div class="tracker-value" id="days-sober">24</div>
                            <div class="tracker-label">Days Sober</div>
                        </div>
                        <!-- More tracker cards -->
                    </div>
                    
                    <div class="calendar">
                        <div class="calendar-header">
                            <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                            <h3>August 2023</h3>
                            <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        
                        <div class="calendar-grid" id="calendar-grid">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/tracker.js"></script>
    <script src="../js/analytics.js"></script>
</body>
</html>
