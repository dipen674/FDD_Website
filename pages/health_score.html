<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Score | lbef</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/health_score.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="page-content">
        <div class="container">
            <div class="content-container">
                <div class="content-header">
                    <h1>Health Score Assessment</h1>
                    <p>Discover your overall health score</p>
                </div>
                
                <div class="quiz-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    
                    <div class="question active">
                        <h3>How often do you eat fruits and vegetables?</h3>
                        <div class="options">
                            <div class="option">Multiple times daily</div>
                            <div class="option">Once daily</div>
                            <div class="option">A few times weekly</div>
                            <div class="option">Rarely or never</div>
                        </div>
                    </div>
                    <!-- More questions -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/quiz.js"></script>
    <script src="../js/analytics.js"></script>
</body>
</html>
